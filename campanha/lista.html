<script>
    $(document).ready(function () {
        $('.tooltipped').tooltip({ delay: 50 });
    });
</script>
<div class="row">
    <div class="col s8 offset-s2" data-ng-if="campListaVm.Usuario.Tipo === 'ORGANIZACAO'">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Minhas Campanhas</span>
                <table class="bordered highlight responsive-table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Status</th>
                            <th>Colaborações</th>
                            <th>Data de Término</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="campanha in campListaVm.campanhas" data-ng-if="campanha.Usuario.Id === campListaVm.Usuario.Id">
                            <td>
                                <a href="#!/campanha/{{campanha.Id}}">{{campanha.Titulo}}</a>                                
                            </td>
                            <td>
                                <button class="btn" data-ng-class="campListaVm.StatusColorConfig">{{campanha.Status}}</button>
                            </td>
                            <td>
                                <div class="progress">
                                    <div    class="determinate green tooltipped" 
                                            style="width: {{campanha.Andamento + '%'}}" 
                                            data-position="top" data-delay="50" 
                                            data-tooltip="{{campanha.Andamento + '%'}}">
                                    </div>
                                </div>
                            </td>
                            <td>
                                {{campanha.DataTermino}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-action right-align">
                <a class="btn" href="#!/campanha">Nova Campanha</a>
            </div>
        </div>
    </div>
</div>
